<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen To My Songs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="menu-toggle" class="menu-toggle">
            <span class="hamburger"></span>
        </button>
        
        <header>
            <div class="disclaimer">
                ⚠️ This site is not affiliated with YouTuber Jimmy Kim. This is a fan-made project.
            </div>
            <div class="spotify-link">
                🎵 <a href="https://open.spotify.com/artist/59SqzQMkrHwcm3ij219aT0?si=LZBcmV69QWSk88JO6jWnMA" target="_blank" rel="noopener noreferrer">Listen to Jimmy's songs on Spotify</a>
            </div>
        </header>

        <div class="content">
            <aside class="filter-panel">
                <div class="filter-content">
                    <h3>Filter by Tags</h3>
                    <div id="tag-filters" class="tag-list"></div>
                    <button id="clear-filters" class="clear-button">Clear Filters</button>
                    
                    <h3>Zoom to Region</h3>
                    <div class="continent-buttons">
                        <button class="continent-button" data-region="world">🌍 Planet Earth</button>
                        <button class="continent-button" data-region="asia">🌏 Asia</button>
                        <button class="continent-button" data-region="us">🌎 United States</button>
                        <button class="continent-button" data-region="europe">🌍 Europe</button>
                    </div>
                </div>
            </aside>
            <main>
                <div id="map"></div>
            </main>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjc9B_nWF3QDuI12TQDVu1C31kzCgaHss"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
